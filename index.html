<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soloboss AI Content Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root, .dark {
        /* CORE BRAND PALETTE (Synthwave/Neon) */
        --primary: #9333ea; /* Purple */
        --primary-foreground: #f5f3ff;
        
        --secondary: #14b8a6; /* Teal */
        --secondary-foreground: #030712;
        
        --accent: #ec4899; /* Hot Pink */
        --accent-foreground: #ffffff;

        /* THEME */
        --background: transparent;
        --foreground: #ffffff; /* Brighter foreground text */

        --card: rgba(0, 0, 0, 0.2); /* Darker glass card for contrast */
        --card-foreground: #ffffff;

        --popover: rgba(10, 10, 15, 0.9);
        --popover-foreground: var(--card-foreground);

        --muted: rgba(0, 0, 0, 0.2);
        --muted-foreground: #e2e8f0;

        --border: rgba(255, 255, 255, 0.15); /* Slightly brighter border */
        --border-accent: var(--accent);

        /* UI & LAYOUT */
        --radius: 0.75rem;
      }

      body {
        background: #8E24AA;
        background: linear-gradient(90deg, rgba(142, 36, 170, 1) 0%, rgba(29, 233, 182, 1) 50%, rgba(255, 64, 129, 1) 100%);
        font-family: 'Poppins', sans-serif;
        color: var(--foreground);
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6); /* Improves text readability */
      }

      .glass-card {
        background: var(--card);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Prose styles for dark theme */
      .prose {
          color: var(--foreground);
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
          color: #f5f3ff;
          font-weight: 700;
      }
      .prose p { margin-bottom: 1em; }
      .prose strong { color: #ffffff; font-weight: 700; }
      .prose a { color: var(--secondary); text-decoration: none; font-weight: 600; }
      .prose a:hover { text-decoration: underline; color: var(--accent); }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; }
      .prose li { margin-bottom: 0.5em; }
      .prose ul > li::marker { color: var(--accent); }
      .prose blockquote {
          border-left: 4px solid var(--accent);
          padding-left: 1rem;
          font-style: italic;
          color: var(--muted-foreground);
      }
      .prose code {
        background-color: var(--muted);
        color: var(--secondary);
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
      }
       .prose pre {
        background-color: var(--muted);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
      }

      /* --- AESTHETIC ENHANCEMENTS: HOLOGRAPHIC & GLITTER --- */
      @keyframes holographic-text {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes holographic-shine {
        from { transform: translateX(-150%) skewX(-30deg); opacity: 0.6; }
        to { transform: translateX(150%) skewX(-30deg); opacity: 0; }
      }

      @keyframes glitter {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.5; }
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(circle, white 0.5px, transparent 0.5px);
        background-size: 3rem 3rem;
        pointer-events: none;
        z-index: -1;
        will-change: opacity;
        animation: glitter 10s ease-in-out infinite;
      }

      header h1 {
        background: linear-gradient(90deg, var(--accent), var(--secondary), var(--primary), var(--accent));
        background-size: 300% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        animation: holographic-text 8s ease-in-out infinite;
        will-change: background-position;
      }

      .glass-card, button[class*="bg-gradient-to-br"] {
        position: relative;
        overflow: hidden;
      }

      .glass-card::before, button[class*="bg-gradient-to-br"]::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0) 100%);
        pointer-events: none;
        z-index: 1;
        transform: translateX(-100%);
        opacity: 0;
      }

      .glass-card:hover::before, button[class*="bg-gradient-to-br"]:hover::before {
        animation: holographic-shine 1s ease-in-out 1;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              'secondary': 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              'accent': 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              'background': 'var(--background)',
              'foreground': 'var(--foreground)',
              'card': 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              'popover': 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              'muted': 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              'border': 'var(--border)',
              'border-accent': 'var(--border-accent)',
            },
            fontFamily: {
              display: ['Bebas Neue', 'sans-serif'],
              body: ['Poppins', 'sans-serif'],
              accent: ['Playfair Display', 'serif'],
            },
            borderRadius: {
              'lg': 'var(--radius)',
              'xl': 'calc(var(--radius) * 1.25)',
              '2xl': 'calc(var(--radius) * 1.5)',
            },
            boxShadow: {
              'neon-primary': `0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 20px var(--primary)`,
              'neon-accent': `0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 20px var(--accent)`,
            }
          }
        },
        plugins: [],
      }
    </script>

}
